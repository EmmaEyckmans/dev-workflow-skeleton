<!DOCTYPE html>
<html ng-app="petcupidApp" ng-controller="PetcupidAppCtrl" ng-strict-di>

<head>
    <base href="/">
    <meta charset="utf-8">
    <base href="/" />
    <title>PetCupid</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="colored-background header">
        <img class="logo" src="assets/img/heart.png">PetCupid
    </header>
    <div class="fader" ng-viewport></div>
    <footer class="hugs-bottom colored-background footer">
        <p>&copy; 2015 Cegeka</p>
    </footer>
    <!-- Vendor -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv8dgwdaY49CHc_dqGyxBFVX9mqVx91Iw&sensor=false"></script>
    <script src="vendor/polyfill.js"></script>
    <script src="vendor/es6-module-loader.src.js"></script>
    <script src="vendor/system.src.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/router.es5.js"></script>
    <!-- Bootstrapping -->
    <script src="app/app.module.js"></script>
    <script src="app/app.route.js"></script>
    <!-- Core -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/core.config.js"></script>
    <script src="app/core/core.pet.service.js"></script>
    <!-- Gallery -->
    <script src="app/gallery/gallery.module.js"></script>
    <script src="app/gallery/gallery.controller.js"></script>
    <!-- Setup-date -->
    <script src="app/setup-date/setup-date.module.js"></script>
    <script src="app/setup-date/setup-date.controller.js"></script>
    <!-- Widgets -->
    <script src="app/widgets/widgets.module.js"></script>
    <script src="app/widgets/widgets.google-maps.directive.js"></script>
    <script src="app/widgets/widgets.reverse-geocode.directive.js"></script>
    <script>
        System.import("app.module");
    </script>
</body>

</html>
